<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" />
    <title>webpages TQgame002</title>
    <link rel="stylesheet" href="TQgame002.css">
  </head>
  <body>
    <h2>'*'がプレイヤー、'+'を集める</h2>
    <h2>壁か自分自身に当たると、ゲームオーバー</h2>
    <div id="canvas">
      <canvas id="field" width="400" height="400" style="background:#ccccFF">
      </canvas>
  </div>
    <div id="panel_button">
      <button id="button1" class="button" style="WIDTH: 200px; HEIGHT: 140px; position: absolute; right: 400px; top: 140px;"><h1>左</h1></button>
      <button id="button2" class="button" style="WIDTH: 200px; HEIGHT: 140px; position: absolute; right: 200px; top: 0px;"><h1>上</h1></button>
      <button id="button3" class="button" style="WIDTH: 200px; HEIGHT: 140px; position: absolute; right: 0px; top: 140px;"><h1>右</h1></button>
      <button id="button4" class="button" style="WIDTH: 200px; HEIGHT: 140px; position: absolute; right: 200px; top: 280px;"><h1>下</h1></button>
    </div>
    <div id="panel_restart">
      <button id="restart" class="button" style="WIDTH: 200px; HEIGHT: 400px;"><h1>リスタート</h1></button>
    </div>
    <div id="panel_points">
      <font size=8><p id="points">0</p></font>
    </div>
    <div id="panel_return">
      <font size=8><a href="../index.html">Return to INDEX</a></font>
    </div>
    <div id="panel_result">
      <font size="6"><h1 id="game_over"></h1></font>
    </div>
    <script src="TQgame002.js"></script>
  </body>
</html>
